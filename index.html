<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Game Map</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents scrollbars */
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333; /* Optional: a background for the page */
        }

        #gameCanvas {
            border: 1px solid black;
            display: block; /* Prevents extra space below canvas */
        }

        #joystickContainer {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 10;
        }

        #joystickBase {
            width: 80px;
            height: 80px;
            background-color: rgba(128, 128, 128, 0.5);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #joystickKnob {
            width: 40px;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            position: absolute;
            cursor: grab;
            user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }

        /* Style for when the knob is active (being touched/dragged) */
        #joystickKnob:active {
            background-color: rgba(0, 0, 0, 0.9);
            cursor: grabbing;
        }

        /* Hide joystick on non-touch devices by default */
        @media (hover: hover) and (pointer: fine) {
            #joystickContainer {
                display: none;
            }
        }

        /* Show joystick if touch is the primary input */
        @media (pointer: coarse) {
            #joystickContainer {
                display: block;
            }
        }
        
        #joystickBase {
            transition: background-color 0.1s;
        }
        #joystickKnob {
            transition: transform 0.1s;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="joystickContainer">
        <div id="joystickBase">
            <div id="joystickKnob"></div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
